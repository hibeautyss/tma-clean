<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{color-scheme:light dark}
    body{margin:0;font:16px/1.5 system-ui,Arial;background:var(--tg-theme-bg-color,#0f1115);color:var(--tg-theme-text-color,#eaeef2)}
    main{max-width:640px;margin:24px auto;padding:16px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
  </style>
</head>
<body>
  <main>
    <h1>Hope this shit works omg</h1>
    <p>This page runs inside beautiful Telegram.</p>
    <button id="close">Close</button>
  </main>
  <script>
    try {
      const tg = window.Telegram?.WebApp;
      tg?.ready();
      tg?.expand();
      tg?.setHeaderColor('secondary_bg_color');
      document.getElementById('close').onclick = () => tg?.close();
    } catch(e) {}
  </script>
</body>
</html>
